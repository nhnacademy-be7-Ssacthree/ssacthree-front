<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
    <title>새 작가 추가</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>작가 정보 수정</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/authors/update}" th:method="post" th:object="${authorUpdateRequest}">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">작가 이름</label>
                            <input type="text" th:field="*{authorName}" class="form-control" id="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorInfo" class="form-label">작가 소개</label>
                            <textarea th:field="*{authorInfo}" class="form-control" id="authorInfo" rows="3"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <a href="/admin/authors" class="btn btn-secondary">취소</a>
                            <form th:action="@{/admin/authors/delete/{authorId}(authorId=${authorUpdateRequest.authorId})}" th:method="post" class="d-inline">
                                <button class="btn btn-danger" type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                            </form>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
