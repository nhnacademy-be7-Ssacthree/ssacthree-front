<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/config :: config">
</head>
<body>

<header th:replace="common/header :: header"/>

<!-- 회원가입 폼 -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header text-center bg-primary text-white">
          <h3 class="mb-0">회원가입</h3>
        </div>
        <div class="card-body p-4">
          <form action="/register" method="post">

            <!-- Login ID -->
            <div class="mb-3">
              <label for="loginId" class="form-label">아이디</label>
              <input type="text" id="loginId" name="loginId" class="form-control" placeholder="exam123" minlength="5" maxlength="20" pattern=".{5,20}" title="아이디는 5자에서 20자 사이로 입력하십시오." required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="loginPassword" class="form-label">비밀번호</label>
              <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="xxx1234" minlength="8" maxlength="20" pattern=".{8,20}" title="비밀번호는 8자에서 20자 사이로 입력하십시오." required>
            </div>

            <!-- Name -->
            <div class="mb-3">
              <label for="customerName" class="form-label">이름</label>
              <input type="text" id="customerName" name="customerName" class="form-control" placeholder="홍길동" maxlength="10" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="customerPhoneNumber" class="form-label">전화번호</label>
              <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" class="form-control" placeholder="예) 010-3622-0514" pattern="010-[0-9]{4}-[0-9]{4}" title="010-1234-5678 형식으로 입력해 주세요" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="customerEmail" class="form-label">이메일</label>
              <input type="email" id="customerEmail" name="customerEmail" class="form-control" placeholder="test@naver.com" required>
            </div>

            <!-- Birth Date -->
            <div class="mb-3">
              <label for="birth" class="form-label">생년월일</label>
              <input type="text" id="birth" name="birth" class="form-control" placeholder="예) 19990101" pattern="\d{8}" title="YYYYMMDD 형식으로 입력해주세요." required>
            </div>

            <!-- Sign Up Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">확인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="common/footer :: footer"/>
</body>
</html>
